<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>tabs tracer</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/popup/jsBridge.js"></script>
</head>
<body>
    <div class="box" id="box">
        <header>Urls stored</header>
        <section><ul id="urls"></ul></section>
    </div>

    <script type="text/template" id="tmpl-tab">
        <input value="<%= url %>" />
        <a href="javascript: void(0);" data-tab-id="<%= id %>" title="delete" class="fr icon-trash"></a>
        <a href="javascript: void(0);" data-tab-id="<%= id %>" title="open" class="fr icon-hyperlink"></a>
    </script>
</body>
<script src="js/lib/backbone.native.js"></script>
<script src="js/popup/tabView.js"></script>
<script src="js/popup/appView.js"></script>
<script src="js/popup/appRouter.js"></script>
<script src="js/popup/main.js"></script>
</html>
